name: Compile AHK Script to EXE

on:
  workflow_dispatch: # Only triggers manually

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # List files to ensure the correct paths
      - name: List files in repository
        run: |
          echo "Listing files in the repository..."
          Get-ChildItem -Recurse

      # Install AutoHotkey
      - name: Install AutoHotkey
        run: |
          echo "Downloading and installing AutoHotkey..."
          Invoke-WebRequest -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v1.1.33.02/AutoHotkey_1.1.33.02_setup.exe" -OutFile "ahk-installer.exe"
          Start-Process -Wait -FilePath .\ahk-installer.exe -ArgumentList "/S"
          Remove-Item -Force ahk-installer.exe # Clean up the installer

      # Compile the AHK script to EXE using the local ahk2exe.exe
      - name: Compile AHK script to EXE
        run: |
          echo "Starting compilation of Blower.ahk..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          
          # Explicitly run ahk2exe and capture the output
          $ahk2exeResult = & ".\ahk2exe\ahk2exe.exe" /in ".\code\Blower.ahk" /out "output.exe" /compile 2>&1
          echo "ahk2exe output: $ahk2exeResult"

      # List the files after the compilation attempt
      - name: List generated files
        run: |
          echo "Listing all files after compilation attempt..."
          Get-ChildItem -Recurse

      # Check if the EXE was created
      - name: Check if EXE was created
        run: |
          if (Test-Path -Path "output.exe") {
            echo "EXE file created successfully!"
          } else {
            echo "EXE file not created. Please check for errors."
            exit 1
          }

      # Upload the EXE as an artifact using the correct version
      - name: Upload compiled EXE
        uses: actions/upload-artifact@v4
        with:
          name: compiled-ahk-exe
          path: output.exe
